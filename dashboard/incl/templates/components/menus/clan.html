<div class="contextMenuDiv" dashboard-context-menu>
	<button class="contextMenuButton contextMenuTitle" %MENU_NAME_ATTRIBUTES% type="button" dashboard-show="%MENU_SHOW_NAME%">
		<i class="fa-solid fa-shield-halved"></i>
		<text>%MENU_NAME%</text>
	</button>
	
	<hr dashboard-show="%MENU_SHOW_NAME%">
	
	<button class="contextMenuButton" title="%TEXT_viewClan%" type="button" href="clan/%MENU_NAME%">
		<i class="fa-solid fa-eye"></i>
		<text>%TEXT_viewClan%</text>
	</button>
	
	<button class="contextMenuButton" title="%TEXT_copyLink%" type="button" onclick="copyElementContent('clan/%MENU_NAME%', true)">
		<i class="fa-solid fa-chain"></i>
		<text>%TEXT_copyLink%</text>
	</button>
	
	<hr>
	
	<button class="contextMenuButton" title="%TEXT_clanPosts%" type="button" href="clan/%MENU_NAME%/posts">
		<i class="fa-solid fa-comment"></i>
		<text>%TEXT_clanPosts%</text>
	</button>
	
	<hr dashboard-show="%MENU_SHOW_MANAGE_HR%">
	
	<button class="contextMenuButton" title="%TEXT_clanSettings%" type="button" href="clan/%MENU_NAME%/settings" dashboard-show="%MENU_CAN_OPEN_SETTINGS%">
		<i class="fa-solid fa-gear"></i>
		<text>%TEXT_clanSettings%</text>
	</button>
</div>
