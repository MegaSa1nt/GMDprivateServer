<div class="contentDiv" dashboard-context-div>
	<div class="vertical">
		<div class="levelTitle">
			<div class="horisontal">
				<h2>%COMMENT_USER%</h2>
				<h3 dashboard-show="%COMMENT_SHOW_PERCENT%">%percent%%</h3>
			</div>
			
			<div class="commentStat">
				<form name="comment%commentID%">
					<input type="hidden" name="commentID" value="%commentID%"></input>
				</form>
				
				<text title="%TEXT_likes%">
					<i class="fa-solid fa-thumbs-up"></i> %likes%
				</text>
				â€¢
				<text title="%TEXT_dislikes%">
					<i class="fa-solid fa-thumbs-down"></i> %dislikes%
				</text>
			</div>
		</div>
		
		<h3 class="levelDescription">
			<span class="emptySymbol">:(</span>
			%COMMENT_CONTENT%
		</h3>
		
		<div class="stats small">
			<div class="commentStat" title="ID">
				<i class="fa-solid fa-comment"></i> 
				<text dashboard-copy>%commentID%</text>
			</div>
			
			<div class="horisontal">
				<div class="commentStat" dashboard-show="%COMMENT_SHOW_LEVEL%">
					%COMMENT_LEVEL_TEXT%
				</div>

				<div class="commentStat" title="%TEXT_uploadDate%">
					<i class="fa-solid fa-calendar"></i>
					<text dashboard-date="%timestamp%"></text>
				</div>
			</div>
		</div>
	</div>
	
	%COMMENT_CONTEXT_MENU%
</div>
