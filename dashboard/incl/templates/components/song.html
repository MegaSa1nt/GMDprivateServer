<div class="contentDiv" dashboard-context-div>
	<div class="horisontal">
		<div class="vertical">
			<div class="levelTitle">
				<h2>%SONG_TITLE%</h2>
				
				<button class="contents songButton"
					dashboard-title="%SONG_NAME%"
					dashboard-author="%SONG_AUTHOR%"
					dashboard-url="%SONG_URL%"
					dashboard-song="%ID%"
				>
					<i class="fa-solid fa-circle-play"></i>
				</button>
			</div>
		</div>
	</div>
	
	<div class="horisontal stats">
		<div class="songCard">
			<div class="contents userButton">%SONG_USER%</div>
		</div>
		
		<div class="levelStats card">
			<text class="levelStat" title="%TEXT_songID%">
				<i class="fa-solid fa-music"></i>
				<text dashboard-copy>%ID%</text>
			</text>
		
			<text class="levelStat" title="%TEXT_songSize%">
				<i class="fa-solid fa-weight-hanging"></i>
				<text>%SONG_SIZE%</text>
			</text>
		
			<text class="levelStat" title="%TEXT_uploadDate%">
				<i class="fa-solid fa-calendar"></i>
				<text dashboard-date="%reuploadTime%"></text>
			</text>
		
			<button class="button" type="button" title="%TEXT_usageCount%" href="browse/levels?customSong=1&song=%ID%">
				<text class="levelStat">
					<i class="fa-solid fa-gamepad"></i>
					%SONG_LEVELS_COUNT%
				</text>
			</button>
			
			<button class="button titleToRight" type="button" title="%TEXT_favouritesCount%" dashboard-favourite="%ID%">
				<text class="levelStat">
					<i class="fa-solid fa-heart" dashboard-show="%SONG_IS_FAVOURITE%"></i>
					<i class="fa-regular fa-heart" dashboard-hide="%SONG_IS_FAVOURITE%"></i>
					<span>%SONG_FAVORITES_COUNT%</span>
				</text>
			</button>
		</div>
	</div>
	
	%SONG_CONTEXT_MENU%
</div>
